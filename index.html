<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="font">
    <h1 class="d-flex justify-content-center align-items-center fw-bolder m-3 bg-dark-subtle" style="font-size: 3.5rem;">CALCULATOR</h1>

    <div class=" d-flex justify-content-center align-items-center flex-column p-5">

        <div class="py-3">
            <input class="inputField p-2" id="display" type="text"  readonly>
        </div>

       <div class="d-flex justify-content-centre align-items-centre" style="background-color: rgb(100, 100, 98);">
        <div class="numbers p-4 ">

            <table>

                <tr>
                    <td><button class="btn fw-bold " id="allClear" onclick="clearDisplay('')">AC</button></td>
                </tr>

                <tr>
                    <td><button class="btn"   onclick="display('1')">1</button></td>
                    <td><button class="btn"   onclick="display('2')">2</button></td>
                    <td><button class="btn"   onclick="display('3')">3</button></td>
                    <td><button class="btn"   onclick="display('+')">+</button></td>
                </tr>
    
                <tr>
                    <td><button class="btn"   onclick="display('4')">4</button></td>
                    <td><button class="btn"   onclick="display('5')">5</button></td>
                    <td><button class="btn"   onclick="display('6')">6</button></td>
                    <td><button class="btn"   onclick="display('-')">-</button></td>
                </tr>
    
                <tr>
                    <td><button class="btn"   onclick="display('7')">7</button></td>
                    <td><button class="btn"   onclick="display('8')">8</button></td>
                    <td><button class="btn"   onclick="display('9')">8</button></td>
                    <td><button class="btn"   onclick="display('*')">*</button></td>
                </tr>
    
                <tr>
                    <td><button class="btn"   onclick="display('.')">.</button></td>
                    <td><button class="btn"   onclick="display('0')">0</button></td>
                    <td><button class="btn fw-bold bg-primary-subtle" id="answer" onclick="calculate('')">=</button></td>
                    <td><button class="btn"   onclick="display('/')">/</button></td>
                </tr>
            </table>
        </div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
